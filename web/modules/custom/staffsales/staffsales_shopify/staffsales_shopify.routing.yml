staffsales_shopify.shopify_admin_redirect:
  path: '/shopify-admin-redirect'
  defaults:
    _title: 'Shopify app redirect'
    _controller: '\Drupal\staffsales_shopify\Controller\StaffsalesShopifyController::shopify_admin_redirect'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE

staffsales_shopify.shopify_admin_install:
  path: '/shopify-admin-install'
  defaults:
    _title: 'Shopify app install using OAuth'
    _controller: '\Drupal\staffsales_shopify\Controller\StaffsalesShopifyController::shopify_admin_install'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE

staffsales_shopify.shopify_variant_split:
  path: '/shopify-admin/tools-variant-split'
  defaults:
    _title: 'Split product variant into staffsales price book'
    _controller: '\Drupal\staffsales_shopify\Controller\StaffsalesShopifyToolsController::variant_split'
  requirements:
    _permission: 'access content'
  options:
    no_cache: TRUE
