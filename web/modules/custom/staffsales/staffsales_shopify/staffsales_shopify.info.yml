# Primary functions of this module
# - Make use of drupal/shopify_api module, allow admin to save shopify api credentials
# - Generate Shopify app install OAuth
# - Capture the OAuth and save the access token
#
# To use this module:
# 1. Enable this module
# 2. Go to https://<HOST>/admin/config/system/shopify_api and fill in the shopify api credentials for partner app
# 3. Install the app, visit https://<HOST>/shopify-admin-install
# 4. Accept the OAuth, it will redirect back to https://<HOST>/shopify-admin-redirect
# 5. This module will get the shopify permanent access token and save in config
# 6. Then redirect back to https://<SHOP>/admin/apps
# 7. To test if the access token works, go to https://<HOST>/admin/config/system/shopify_api
# 8. Save the shopify api credentials again, it should use the access token and do a test
# 9. If success, it will show message "Successfully connected to <SHOP_NAME>"
name: Staffsales Shopify
description: Handle Shopify basic functions
package: StaffSales
type: module
core_version_requirement: ^9 || ^10
version: 1.0
dependencies:
  - shopify_api
